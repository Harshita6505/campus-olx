<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Campus OLX</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="brand linkless" href="index.html">
        <div class="logo">CO</div>
        <div>
          <div style="font-weight:800">Campus OLX</div>
          <div class="small">Campus resource exchange</div>
        </div>
      </a>
      <nav class="nav topbar">
        <div class="nav-left nav">
          <a class="navlink" href="index.html">Home</a>
          <a class="navlink" href="about.html">About</a>
          <a class="navlink" href="resources.html">Resources</a>
        </div>
        <div class="nav-right">
          <a class="navlink" href="login.html">Login</a>
          <a class="navlink" href="register.html">Register</a>
        </div>
      </nav>
    </header>

    <main class="center">
      <div class="card form">
        <h2>Create an account</h2>
        <form id="registerForm">
          <div class="input"><label>Full name</label><input type="text" required></div>
          <div class="input"><label>Campus Email</label><input type="email" required></div>
          <div class="input"><label>Password</label><input type="password" required></div>
          <button class="btn" type="submit">Register</button>
        </form>
        <p class="small" style="margin-top:8px">Already registered? <a href="login.html">Sign in</a></p>
      </div>
    </main>

    <footer class="footer">
      <div>© Campus OLX — Demo frontend</div>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
