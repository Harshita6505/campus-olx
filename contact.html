<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Campus OLX</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="brand linkless" href="index.html">
        <div class="logo">CO</div>
        <div>
          <div style="font-weight:800">Campus OLX</div>
          <div class="small">Campus resource exchange</div>
        </div>
      </a>
      <nav class="nav topbar">
        <div class="nav-left nav">
          <a class="navlink" href="index.html">Home</a>
          <a class="navlink" href="about.html">About</a>
          <a class="navlink" href="resources.html">Resources</a>
        </div>
        <div class="nav-right">
          <a class="navlink" href="login.html">Login</a>
          <a class="navlink" href="register.html">Register</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="card form">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="input"><label>Name</label><input type="text" required></div>
          <div class="input"><label>Email</label><input type="email" required></div>
          <div class="input"><label>Message</label><textarea required></textarea></div>
          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>

      <div class="card" style="margin-top:12px">
        <h3>Demo Chat</h3>
        <div id="thread" style="max-height:240px;overflow:auto;padding:8px"></div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <input id="msg" placeholder="Type a message..." style="flex:1;padding:8px;border-radius:8px;border:1px solid #e6edf3">
          <button class="btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>© Campus OLX — Demo frontend</div>
        <div><a href="index.html" class="linkless">Home</a></div>
      </div>
    </footer>
  </div>

  <script src="js/send.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
